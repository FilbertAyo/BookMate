# Increase the heap size for Gradle to handle larger builds
org.gradle.jvmargs=-Xmx4G -XX:+HeapDumpOnOutOfMemoryError

# Ensure AndroidX is used for dependencies
android.useAndroidX=true

# Enable or disable Jetifier (set to true if you have legacy dependencies using Android Support libraries)
android.enableJetifier=true

# Explicitly specify the JDK 17 location
org.gradle.java.home=C:/Program Files/Java/jdk-17
